services:
  application:
    image: python:3
    ports:
      - "5001:5000"
    volumes:
      - ./:/opt
    working_dir: /opt
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
    command: >
      sh -c "pip install --upgrade pip && pip install --root-user-action=ignore -r requirements.txt && python main.py"



  database:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 10s
      retries: 3
